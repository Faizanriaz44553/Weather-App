<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/images/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+15+Charted&family=Jersey+25+Charted&family=Playball&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main-temp-1">
            <div>
                <h1 id="currentLoc" class="logo">My Location <span><i class="fa-solid fa-location-dot"></i></span></h1>
            </div>
            <div class="main-temp">
              <div class="sec-temp">
                <div class="temp" id="temp">
                    
                </div>
              </div>
            </div>
        </div>
        <div class="main-temp-content-div">
            <input type="text" id="user" class="input" placeholder="Search Location..."><span onclick="searchuser()" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <div class="sec-contant-div">
               <p class="weather-deatail">Weather Detail...</p>
               <div id="tempDetail">
                    <div id="loader" class="loader-div">
                         
                    </div>
                    <div id="notFound">
                        <div class="display-search-div">
                            <span class="display-search"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <p class="display-search-para">Search City</p>
                    </div>
               </div>
               <div id="error" class="main-error-div">
                
            </div>
            </div>
        </div>
    </div>

</html>
